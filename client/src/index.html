<!DOCTYPE html>
<html ng-app="spotifyWebApp">
    <head>
        <script src="js/all.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/all.min.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <nav class="navbar navbar-default navbar-inverse">
                    <div class="container-fluid">
                      <!-- Brand and toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button> -->
                        <a class="navbar-brand" href="#">Spotify Web Remote</a>
                      </div>
                  
                      <!-- Collect the nav links, forms, and other content for toggling -->
                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        
                      </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                  </nav>
        <div class="container" ng-controller="playCtrl">
              <div class="album-img">
                <img ng-src="{{song.image}}">
              </div>
              <div class="control">
                <div class="songinfo">
                  <p class="song-artist">{{song.artist}}</p>
                  <p class="song-title">{{song.title}}</p>
                </div>
                <div class="btn-ctrls-btns-small">
                  <button class="btn btn-play-ctrls" ng-click="openVolume()"><span class="fa fa-random"></span></button>
                  <button class="btn btn-play-ctrls" ng-click="openVolume()"><span class="fa fa-repeat"></span></button>
                  <button class="btn btn-play-ctrls" ng-click="openVolume()"><span class="fa fa-volume-up"></span></button>
                </div>
                <div class="btn-ctrls-btns">
                  <button class="btn btn-play-ctrls" ng-click="control('prev')"><span class="fa fa-backward"></span></button>
                  <button class="btn btn-play-ctrls" ng-click="control('pause')" ng-show="playing"><span class="fa fa-pause"></span></button>
                  <button class="btn btn-play-ctrls" ng-click="control('play')" ng-show="!playing"><span class="fa fa-play"></span></button>
                  <button class="btn btn-play-ctrls" ng-click="control('next')"><span class="fa fa-forward"></span></button>
                </div>
              </div>
              <div ng-if="volumeControls" class="volume-ctrls-container">
                <div class="volume-ctrls-content">
                  <div class="volume-ctrls-btns">
                    <div class="item">
                      <span class="fa fa-volume-down"></span>
                    </div>
                    <div clas="item">
                      <md-slider min="0" max="100" aria-label="test"></md-slider>
                    </div>
                    <div class="item">
                      <span class="fa fa-volume-up"></span>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
